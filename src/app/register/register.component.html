<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
  <mat-toolbar>
  <span >Registration</span>
</mat-toolbar>
<mat-card-content>
   <form [formGroup]="form" (submit)="submit()">


        <mat-form-field class="full-width">
          <input matInput formControlName="firstName" placeholder="Username" name="fname"  required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="email"placeholder="Email" >
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="password" placeholder="Password" >
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <section class="example-section">
            <label class="full-width">Gender:</label>
            <br>
            <br>
            <mat-radio-group>
               <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
            </mat-radio-group>
         </section>

<br>
      <br>

      <mat-card-actions>
      <button mat-raised-button  color="primary">REGISTER</button>
   </mat-card-actions>

    </form>
  </mat-card-content>
  </mat-card>
</div>
